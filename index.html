<!DOCTYPE html>
<html>
<head>
    <title>Simulação de Obtenção de Item</title>
</head>
<body>
    <h1>Simulação de Obtenção de Item</h1>
    <label for="probabilidadeInput">Probabilidade (%) do item:</label>
    <input type="number" id="probabilidadeInput" min="0" max="100" step="0.001" value="0.001">
    <br>
    <label for="simulacoesInput">Número de simulações:</label>
    <input type="number" id="simulacoesInput" min="1" value="10000">
    <br>
    <button id="simularBtn">Simular</button>
    <p id="resultado"></p>

    <script>
        function simularObtencaoDoItem(probabilidade) {
            let tentativas = 0;
            while (Math.random() > probabilidade / 100) {
                tentativas++;
            }
            return tentativas;
        }

        document.getElementById("simularBtn").addEventListener("click", function () {
            const probabilidadeInput = document.getElementById("probabilidadeInput");
            const simulacoesInput = document.getElementById("simulacoesInput");

            const probabilidade = parseFloat(probabilidadeInput.value);
            const numeroSimulacoes = parseInt(simulacoesInput.value);

            if (isNaN(probabilidade) || isNaN(numeroSimulacoes)) {
                alert("Por favor, insira valores válidos.");
                return;
            }

            let totalTentativas = 0;

            for (let i = 0; i < numeroSimulacoes; i++) {
                totalTentativas += simularObtencaoDoItem(probabilidade);
            }

            const mediaTentativas = totalTentativas / numeroSimulacoes;
            const resultadoElement = document.getElementById("resultado");
            resultadoElement.textContent = `Em média, foram necessárias ${parseInt(mediaTentativas)} tentativas para obter o item.`;
        });
    </script>
</body>
